# Application Properties
spring.application.name=CacheLibraryApplication

# Server Configuration (for testing purposes)
server.port=8085

# Redis Configuration
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=  # Only if Redis is secured

# Cache Settings
cache.default.ttl=60000       # TTL in milliseconds (1 minute)
cache.default.capacity=100    # Capacity for LRU/LFU caches

# LRU Cache Properties
cache.lru.enabled=true
cache.lru.capacity=50

# LFU Cache Properties
cache.lfu.enabled=true
cache.lfu.capacity=50

# TTL Cache Properties
cache.ttl.enabled=true
cache.ttl.default=300000

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.cache=DEBUG

# Spring Boot Actuator for monitoring
management.endpoints.web.exposure.include=health,info,metrics

# Spring DevTools for hot reload in development
spring.devtools.restart.enabled=true
